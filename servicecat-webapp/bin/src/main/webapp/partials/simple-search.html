

<div class="row">

    <div class="col-md-12">
    
        <div class="container-fluid">

            <div class="row">
            
                <div class="col-md-6">

                    <h3>Find a Dataset</h3>
                
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Name</span>
                            <input name="datasetInput" ng-model="search.text" type="text" class="form-control" placeholder="Dataset Name" required>
                        </div>

                    </div>
                    <ul>
                        <li ng-repeat="item in items">
                            <a href="" ng-click="previewDataset(item.id.getUri(), dataset)">{{item.displayLabel}}</a>
                            <!-- <span style="color: grey">by {{item.user.username}}</span>  -->
                        </li>
                    </ul>
                    <span ng-show="search.text.length">Showing {{items.length}} items of {{totalItemCount}}</span>
                    <span ng-show="!search.text.length">{{totalItemCount}} items available</span>
